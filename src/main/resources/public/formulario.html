  <center>
    <h2>Calcular tu 10%</h2>
    <p class="lead">
    Calcula tu 10% a retirar, tu saldo vigente en tu AFP y el monto de impuesto
    </p>
  </center>
  <form class="container">
    <main>
      <div class="row col-xs-12">
        <label class="col-xs-12">Ingresa tu sueldo actual ($)</label>
        <input class="col-xs-12" id="sueldo_actual" type="number" value="" min="1" required onchange="Limpiar()"/>
      </div>
      <div class="row">
        <label>Ingresa tu monto ahorrado en afp ($)</label>
        <input id="monto_ahorrado" type="number" value="" min="1" required onchange="Limpiar()"/>
      </div>
      <br>
      <div class="row">
        <button class="w-100 btn btn-primary btn-lg" onclick="Calcular10xCiento();return false;">Calcular</button>
        
      </div>
      <br>
      <br>
      <div id="DivError" class="alert alert-danger" style="display: none">
        <label id="Error"></p>
      </div>

        <p id="Resultado"></p>
      </div>
